name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.3.1

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run Playwright tests
        run: npm test:e2e
